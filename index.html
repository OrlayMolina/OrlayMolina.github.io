<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Cargar fuentes -->
    
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/fonts/dmsans/dmsans.css">

    <!-- Cargar estilos -->

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">


    <!-- Cargar JS -->
    <title>Proyecto CRUD | Orlay Molina</title>
</head>
<body>

    <div class="layout">

        <!-- MENÚ -->
        <section class="layout__menu">
            <div class="menu__navbar">

                <!-- LOGO -->
                <div class="navbar__logo">
                    <a href="#" class="navbar__link-logo">
                        <img src="./assets/img/logo1.png" class="navbar__logo-light" alt="logo de la página">
                    </a>
                </div><!-- Cierre de LOGO -->

                <!-- NAVEGACIÓN -->
                <nav class="navbar__nav">
                    <ul class="nav__list">

                        <li class="nav__item">
                            <a href="#" class="nav__title">Inicio</a>
                        </li>

                        <li class="nav__item">
                            <a href="#" class="nav__title">Productos 
                                <i class="fa-solid fa-chevron-down nav__icon"></i>
                            </a>

                        </li>

                        <li class="nav__item">
                            <a href="#" class="nav__title">Servicios 
                                <i class="fa-solid fa-chevron-down nav__icon"></i>
                            </a>

                        </li>


                        <li class="nav__item">
                            <a href="#" class="nav__title">Contacto</a>
                        </li>

                    </ul>
                </nav><!-- Cierre de NAVEGACIÓN -->

            </div>
        </section><!-- Cierre de MENÚ-->

        <!-- BANNER -->
        <section class="layout__banner">
            <div class="banner_content">
                <h1 class="banner__title">Proyecto CRUD</h1>

                <a href="#" class="banner__btn">Ver Usuarios</a>
            </div>

            <!-- formas del BANNER -->
            <div class="banner__shapes">
                <ul class="shapes__list">

                    <li class="shapes__item shapes__item--shape1">
                        <div class="shapes_container">
                            <img src="./assets/img/banner-shape-1.png" alt="Imgenes del banner" class="shapes__img">
                        </div>
                    </li>

                    <li class="shapes__item shapes__item--shape2">
                        <div class="shapes_container">
                            <img src="./assets/img/banner-shape-2.png" alt="Imgenes del banner" class="shapes__img">
                        </div>
                    </li>

                    <li class="shapes__item shapes__item--shape3">
                        <div class="shapes_container">
                            <img src="./assets/img/bubble-16.png" alt="Imgenes del banner" class="shapes__img">
                        </div>
                    </li>

                    <li class="shapes__item shapes__item--shape4">
                        <div class="shapes_container">
                            <img src="./assets/img/bubble-15.png" alt="Imgenes del banner" class="shapes__img">
                        </div>
                    </li>

                    <li class="shapes__item shapes__item--shape5">
                        <div class="shapes_container">
                            <img src="./assets/img/bubble-14.png" alt="Imgenes del banner" class="shapes__img">
                        </div>
                    </li>

                    <li class="shapes__item shapes__item--shape6">
                        <div class="shapes_container">
                            <img src="./assets/img/bubble-16.png" alt="Imgenes del banner" class="shapes__img">
                        </div>
                    </li>

                    <li class="shapes__item shapes__item--shape7">
                        <div class="shapes_container">
                            <img src="./assets/img/bubble-26.png" alt="Imgenes del banner" class="shapes__img">
                        </div>
                    </li>

                </ul>
            </div><!-- Cierre de la formas del BANNER -->

        </section><!-- Cierre de BANNER -->


        <!-- FOOTER -->
        <footer class="layout__footer">

            <div class="footer__contanier">

                <section class="footer__botton">
                    
                    <div class="footer__bottom">

                        <span class="copyright_text">
                            &copy; 2025. Todos los derechos reservados a Orlay Molina.
                        </span>

                    </div>

                </section>

            </div>
        </footer>


    </div><!-- DIV DE LAYOUT-->
    
</body>
</html>
